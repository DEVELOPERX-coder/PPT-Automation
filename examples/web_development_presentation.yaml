# PowerPoint Presentation YAML Configuration
# Theme: Web Development Programming Languages - Visual Guide
# This YAML file uses only blank slides with custom elements for maximum flexibility

variables:
  # Theme colors
  bg_color: [30, 30, 35] # Dark background for slides
  section_bg: [40, 40, 45] # Slightly lighter background for section slides
  text_color: [240, 240, 240] # Light text for readability
  accent_color: [65, 165, 238] # Blue accent for highlights
  highlight_color: [255, 200, 0] # Yellow for important elements

  # Language-specific colors
  html_color: [229, 77, 38] # HTML orange
  css_color: [38, 77, 228] # CSS blue
  js_color: [240, 219, 79] # JavaScript yellow
  ts_color: [49, 120, 198] # TypeScript blue
  python_color: [53, 114, 165] # Python blue
  php_color: [119, 123, 179] # PHP purple
  sql_color: [225, 151, 76] # SQL orange
  node_color: [104, 160, 99] # Node.js green

  # Content variables
  current_year: "2025"

settings:
  # Theme settings - defining fonts and colors
  theme:
    fonts:
      title:
        name: "Arial"
        size: 44
      subtitle:
        name: "Arial"
        size: 32
      body:
        name: "Arial"
        size: 18
    colors:
      background: "{{bg_color}}"
      title: "{{text_color}}"
      text: "{{text_color}}"
      accent: "{{accent_color}}"

  # Presentation properties - metadata
  properties:
    title: "Web Development Programming Languages"
    author: "Web Dev Educator"
    subject: "Programming Languages Guide"
    keywords: "web development, programming, HTML, CSS, JavaScript, TypeScript, Python, PHP, SQL, Node.js"

slides:
  # TITLE SLIDE - Created with fully custom elements on a blank slide
  - type: blank
    background:
      color: "{{bg_color}}"
    elements:
      # Title text
      - type: text_box
        left: 1.5
        top: 2.5
        width: 10
        height: 1.5
        text: "Web Development Programming Languages"
        font: "Arial"
        size: 44
        color: "{{text_color}}"
        bold: true
        align: "center"

      # Subtitle text
      - type: text_box
        left: 1.5
        top: 4.5
        width: 10
        height: 1
        text: "A Visual Guide for Beginners"
        font: "Arial"
        size: 32
        color: "{{text_color}}"
        align: "center"

      # Decorative accent line
      - type: shape
        shape_type: rectangle
        left: 4.5
        top: 4.2
        width: 4
        height: 0.1
        fill_color: "{{accent_color}}"

  # INTRODUCTION SECTION HEADER - Created with custom elements
  - type: blank
    background:
      color: "{{section_bg}}"
    elements:
      # Section title
      - type: text_box
        left: 1
        top: 3
        width: 11
        height: 1.5
        text: "Introduction"
        font: "Arial"
        size: 44
        color: "{{text_color}}"
        bold: true
        align: "center"

      # Decorative accent shape
      - type: shape
        shape_type: rectangle
        left: 4.5
        top: 4.5
        width: 4
        height: 0.1
        fill_color: "{{highlight_color}}"

  # Web Development Overview Slide
  - type: blank
    background:
      color: "{{bg_color}}"
    elements:
      # Slide title
      - type: text_box
        left: 1
        top: 0.7
        width: 11
        height: 0.8
        text: "The Web Development Landscape"
        font: "Arial"
        size: 36
        color: "{{text_color}}"
        bold: true
        align: "center"

      # Background shape to create visual interest
      - type: shape
        shape_type: rounded_rectangle
        left: 2
        top: 2.5
        width: 9
        height: 4
        fill_color: [40, 45, 50]
        line_color: "{{accent_color}}"
        line_width: 2

      # Main content text
      - type: text_box
        left: 3
        top: 3
        width: 7
        height: 3
        text: "This guide explores the most efficient programming languages powering modern web development.\n\nHTML + CSS + JavaScript form the core foundation, with specialized languages extending functionality for different purposes."
